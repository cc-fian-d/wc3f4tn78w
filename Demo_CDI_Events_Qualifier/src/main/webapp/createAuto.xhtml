<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

	

	<h:form>
		<h:outputText value="Hersteller" /><h:inputText value="#{auto.hersteller}" /><br />
		<h:outputText value="Fahrzeugnummer" /><h:inputText value="#{auto.fahrzeugnummer}" /><br />
		<h:commandButton action="#{autoservice.createBenziner()}" value="Benziner" />
		<h:commandButton action="#{autoservice.createDiesel()}" value="Diesel" />
	</h:form>


	<h:dataTable value="#{inventory.autos}" var="item_auto" >
	
		<h:column >
			<h:outputText value="#{item_auto.hersteller}" />
		</h:column>
	
		<h:column >
			<h:outputText value="#{item_auto.fahrzeugnummer}" />
		</h:column>
		
				
		<h:column >
			<h:outputText value="#{item_auto.hashCode()}" />
		</h:column>
	</h:dataTable>

</body> 
</html>
