<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>

	<h:form>
		<h:outputText value="Vorname" /><h:inputText value="#{benutzer.vorname}" /><br />
		<h:outputText value="Nachname" /><h:inputText value="#{benutzer.nachname}" />
		<h:commandButton action="#{benutzerservice.persistBenutzer()}" value="Absenden" />
	</h:form>


	<h:dataTable value="#{benutzerservice.holeAlleBenutzer()}" var="item">

		<h:column>
			<h:outputText value="#{item.vorname}" />
		</h:column>
		<h:column>
			<h:outputText value="#{item.nachname}" />
		</h:column>
	</h:dataTable>

</body>
</html>
